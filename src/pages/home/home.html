<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-divider color="light">Program : {{selectedItem.title}} </ion-item-divider>
        <ion-item-divider color="light">Cycle : {{selectedCycle}} </ion-item-divider>
        <ion-item>
            <radial-gauge id="radialG" width="300" height="300" [attr.value]="value" [attr.highlights]="highlights" min-value="0" max-value="360" ticks-angle="360" bar-width="20" bar-shadow="1" color-bar-progress="rgba(200,50,50,.75)" color-bar="#eaa" border-shadow-width="0"
                border-inner-width="0" border-outer-width="0" border-middle-width="0" highlights="false" value-box-stroke="0" color-value-box-shadow="0" value-box-border-radius="0" value-text-shadow="0" color-value-box-background="transparent" needle="false"></radial-gauge>
        </ion-item>
        <ion-item>

            <button ion-button (click)="start()">Start</button>
        </ion-item>
    </ion-list>
</ion-content>
