<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <radial-gauge id="radialG" width="300" height="300" [attr.value]="value" [attr.highlights]="highlights" bar-width="10" bar-shadow="5" color-bar-progress="rgba(50,200,50,.75)" min-value="0" max-value="360" major-ticks=" " minor-ticks="22" ticks-angle="360"
                start-angle="180" stroke-ticks="false" highlightsWidth="30" highlights="true" color-plate="#33a" color-major-ticks="#f5f5f5" color-minor-ticks="#ddd" color-numbers="#ccc" color-needle="rgba(240, 128, 128, 1)" color-needle-end="rgba(255, 160, 122, .9)"
                value-box="false" value-text-shadow="false" color-circle-inner="#fff" color-needle-circle-outer="#ccc" needle-circle-size="15" needle-circle-outer="false" animation-rule="linear" needle-type="line" needle-start="75" needle-end="99" needle-width="2"
                borders="true" border-inner-width="0" border-middle-width="0" border-outer-width="10" color-border-outer="#ccc" color-border-outer-end="#ccc" color-needle-shadow-down="#222" border-shadow-width="0" animation-target="needle" units="" title="DIRECTION"
                font-title-size="19" color-title="#f5f5f5" animation-duration="1500" animate-on-init="true"></radial-gauge>
        </ion-item>
        <ion-item>

            <button ion-button (click)="start()">Start</button>
        </ion-item>
    </ion-list>
</ion-content>
